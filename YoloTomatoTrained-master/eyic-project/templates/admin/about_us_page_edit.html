{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Website Editor" %}{% endblock %}
{% block content %}
<div class="container my-4">
  <section class="mb-4">
    <div class="card">
      <div class="card-header py-3">
        <h3 class="mb-0 text-center"><strong>{% trans "About  Page" %}
          </strong>
        </h3>
      </div>
      <div class="card-body">
           <form method="POST"  enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{about_us_form}}
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            >
          <i class="fas fa-edit-circle"></i>
          {% trans "Edit Changes" %} 
          </button>
        </form>
      </div>
    </div>
  </section>
</div>

{% endblock %}
